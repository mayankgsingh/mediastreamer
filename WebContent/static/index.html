<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- <link href="static/css/style.css" rel="stylesheet"> -->
		
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/app_jquery.js"></script>
		
		<script type="text/javascript">
		$(document).ready(function(){
			//Init 1
			$('.alert').hide();
			
			//Init 2
			$("#txtSearch").keypress(function(event) {
				if(event.which == 13) {
					if($("#txtSearch").val() != "") {
						searchTitle();
					}
				}
			});
			
			//Init 3
			$("#lnkSettings").click(function(event) {
				$('#modal-settings-container').modal();
			});
		});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<nav class="navbar navbar-inverse" role="navigation">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
								 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
							</button> <a class="navbar-brand" href="#">MediaServer</a>
						</div>
						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav navbar-right">
								<li><a id="lnkSettings" href="#mmodal-settings-container"><span class="glyphicon glyphicon-cog" data-toggle="modal"></span></a></li>
								<li><a href="#">Guest <span class="glyphicon glyphicon-user"></span></a></li>
							</ul>
						</div>
						
					</nav>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">
							<span aria-hidden="true">&times;</span>
						</button>
						<span id="alertcontent">App loaded...</span>
					</div>
				</div>
			</div>
			
			<!-- Setting Modal Pop-up -->
			<div class="modal fade" id="modal-settings-container" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								x
							</button>
							<h4 class="modal-title" id="myModalLabel">
								Settings
							</h4>
						</div>
						<div class="modal-body">
							Application has pre-configured path to scan files from. Use "Rebuilt Index" to rescan files and rebuilt database.
							Use "Close" to exit without changes.
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
								Close
							</button>
							<button type="button" class="btn btn-primary btn-sm" onclick="rebuildIndex()">
								Rebuilt Index
							</button> 
							<!-- <button type="button" class="">
								Save changes
							</button> -->
						</div>
					</div>
				</div>
			</div>
			<!-- End Of Setting Modal Pop-up -->
			
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">Search</span>
								<input type="search" class="form-control" id="txtSearch" placeholder="Search..." />
							</div>
							<!-- <div class="panel panel-primary">
								<div class="panel-body">
									<input type="search" class="form-control" id="txtSearch" placeholder="Search..." />
								</div>
							</div> -->
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">Audio Control</h3>
								</div>
								<div id="mediasection" class="panel-body">
									<audio controls="controls" id="playcontrol" src="#" >
									  Your browser does not support the audio tag.
									</audio>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-heading">
									<h3 class="panel-title">Search Results</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped table-hover table-condensed" id="tblSearchRes">
										<thead>
											<tr>
												<th>Title</th>
												<th>Album</th>
												<th>Artist</th>
												<th class="hidden-xs hidden-sm">Filename</th>
											</tr>
										</thead>
										<tbody>
											<tr class="active">
												<td colspan=4>Try search...</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
